<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — pistas.glb (ALL clips, frames 0–500, auto-FPS)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .a-canvas, canvas { background:transparent !important; display:block; }
    body, a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false; powerPreference:high-performance"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="30000">
      <a-asset-item id="pistas" src="./pistas.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="model"
        gltf-model="#pistas"
        position="0 0 0.02"
        rotation="0 0 0"
        scale="0.4 0.4 0.4"
        play-all-clips-range-frames="start:0; end:500">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Utilidades de inferência de FPS e restrição de tempo por faixa de frames
    function median(arr){ if(!arr.length) return 0; const s=[...arr].sort((a,b)=>a-b); const m=Math.floor(s.length/2); return s.length%2? s[m] : (s[m-1]+s[m])/2; }
    function nearest(value, candidates){ let best=candidates[0], bd=Infinity; for(const c of candidates){ const d=Math.abs(value-c); if(d<bd){bd=d; best=c;} } return best; }
    function inferFPSFromClip(clip){
      // pega a mediana dos deltas de tempos do primeiro track com dados suficientes
      let deltas=[];
      for(const track of (clip.tracks||[])){
        const times = track.times;
        if(times && times.length>1){
          for(let i=1;i<times.length;i++){
            const d = times[i]-times[i-1];
            if(d>1e-5) deltas.push(d);
          }
        }
      }
      if(!deltas.length){
        // fallback: deduz pelos padrões e duração total ~ frames/30
        return 30;
      }
      const med = median(deltas); // em segundos
      const rawFps = 1/med;
      // ajusta para FPS de produção comuns
      const common=[12,15,23.976,24,25,29.97,30,50,59.94,60];
      return nearest(rawFps, common);
    }

    AFRAME.registerComponent('play-all-clips-range-frames', {
      schema: { start:{type:'int',default:0}, end:{type:'int',default:500} },
      init(){
        this.mixer = null;
        this.actions = [];
        this.ranges = []; // [{startSec,endSec} por action]
        this._onModel = this._onModel.bind(this);
        this.el.addEventListener('model-loaded', this._onModel);
      },
      remove(){
        this.el.removeEventListener('model-loaded', this._onModel);
        if (this.mixer){ this.mixer.stopAllAction(); this.mixer=null; }
        this.actions.length=0; this.ranges.length=0;
        if(this._tickBound){ this.el.sceneEl.removeEventListener('tick', this._tickBound); this._tickBound=null; }
      },
      _onModel(e){
        const model = e.detail.model;
        const clips = (model && model.animations) || [];
        console.log('[AUTO-FPS] Clips encontrados:', clips.map(c=>({name:c.name, duration:c.duration.toFixed(3)})));
        if(!clips.length){
          console.warn('[AUTO-FPS] Nenhuma animação no GLB. Verifique a exportação.');
          return;
        }
        this.mixer = new THREE.AnimationMixer(model);
        const fStart = Math.max(0, this.data.start||0);
        const fEnd   = Math.max(fStart+1, this.data.end||500);

        for(const clip of clips){
          // FPS por clip
          const fps = inferFPSFromClip(clip);
          const startSec = fStart / fps;
          const endSecReq = fEnd / fps;
          const endSec = Math.min(clip.duration, Math.max(startSec+1e-3, endSecReq));
          console.log(`[AUTO-FPS] clip="${clip.name}" fps≈${fps.toFixed(3)} start=${startSec.toFixed(3)}s end=${endSec.toFixed(3)}s dur=${clip.duration.toFixed(3)}s`);

          const action = this.mixer.clipAction(clip);
          action.loop = THREE.LoopRepeat;
          action.clampWhenFinished = false;
          action.enabled = true;
          action.play();
          action.time = startSec;
          this.actions.push(action);
          this.ranges.push({startSec, endSec});
        }
        this.mixer.setTime(this.ranges[0]?.startSec || 0);

        // Atualiza SEMPRE (mesmo se target perder tracking)
        this._tickBound = (evt)=>{
          if(!this.mixer) return;
          const delta = (evt && evt.detail && evt.detail.delta ? evt.detail.delta/1000 : 0.016);
          this.mixer.update(delta);
          for(let i=0;i<this.actions.length;i++){
            const a = this.actions[i]; const r = this.ranges[i];
            const range = r.endSec - r.startSec;
            if(range<=0) continue;
            let cur = a.time;
            if (cur < r.startSec){
              cur = r.startSec + ((cur - r.startSec) % range + range) % range;
              a.time = cur; this.mixer.setTime(cur);
            } else if (cur >= r.endSec){
              cur = r.startSec + ((cur - r.startSec) % range);
              a.time = cur; this.mixer.setTime(cur);
            }
          }
        };
        this.el.sceneEl.addEventListener('tick', this._tickBound);
      }
    });
  </script>
</body>
</html>

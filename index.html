<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — 3D na base do target</title>

  <!-- A-Frame + MindAR + animation-mixer -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.4.0/dist/aframe-extras.min.js" defer></script>

  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .a-canvas, canvas { background:transparent !important; display:block; }
    body, a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="25000">
      <a-asset-item id="plantamodel" src="./PLANTA.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <!-- Anchor do target (centro da imagem = origem) -->
    <a-entity id="anchor" mindar-image-target="targetIndex: 0">
      <a-entity id="plant"
        gltf-model="#plantamodel"
        position="0 0 0.02"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        animation-mixer="clip:*; loop: repeat; repetitions: Infinity"
        clip-range="start:0; end:80; fps:30">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // === Ajuste de base do target ==========================================
    // Informe a proporção do target (ALTURA / LARGURA). Ex.: carta ~ 1.4
    const TARGET_RATIO = 1.4; // ajuste aqui conforme sua imagem-alvo
    // A base do target fica em y = -(TARGET_RATIO / 2). Vamos deslocar o modelo até ali.
    const plant = document.getElementById('plant');
    const anchor = document.getElementById('anchor');

    anchor.addEventListener('targetFound', () => {
      const baseY = -(TARGET_RATIO / 2);
      // mantém x/z, move só o y
      const pos = plant.getAttribute('position');
      plant.setAttribute('position', { x: pos.x, y: baseY, z: pos.z });
    });
    // ======================================================================

    // === Loop de frames 0–100 (mantém do código anterior) ==================
    AFRAME.registerComponent('clip-range', {
      schema: { start:{type:'int',default:0}, end:{type:'int',default:100}, fps:{type:'number',default:30} },
      init: function () {
        this.mixer=null; this.action=null; this.startSec=0; this.endSec=0;
        this._onModel = this._onModel.bind(this);
        this.el.addEventListener('model-loaded', this._onModel);
      },
      remove: function () {
        this.el.removeEventListener('model-loaded', this._onModel);
        if (this.mixer) { this.mixer.stopAllAction(); this.mixer=null; }
      },
      _onModel: function (e) {
        const model=e.detail.model, clips=(model&&model.animations)||[];
        if(!clips.length){ console.warn('[clip-range] Nenhuma animação no GLB.'); return; }
        const mixer=this.el.components['animation-mixer']?.mixer || new THREE.AnimationMixer(model);
        this.mixer=mixer;
        const actions=mixer._actions||[];
        this.action=actions.length?actions[0]:mixer.clipAction(clips[0]);
        this.action.enabled=true; this.action.clampWhenFinished=false; this.action.loop=THREE.LoopRepeat; this.action.play();
        const fps=Math.max(1,this.data.fps);
        this.startSec=Math.max(0,(this.data.start||0)/fps);
        const fullDur=clips[0].duration, endSecReq=(this.data.end||0)/fps;
        this.endSec=Math.min(fullDur, Math.max(this.startSec+1e-3, endSecReq||fullDur));
        this.action.time=this.startSec; this.mixer.setTime(this.startSec);
      },
      tick: function (t,dt){
        if(!this.mixer||!this.action) return;
        const delta=(dt||0)/1000; this.mixer.update(delta);
        const range=this.endSec-this.startSec; if(range<=0) return;
        let cur=this.action.time;
        if(cur<this.startSec){ cur=this.startSec+((cur-this.startSec)%range+range)%range; this.action.time=cur; this.mixer.setTime(cur); }
        else if(cur>=this.endSec){ cur=this.startSec+((cur-this.startSec)%range); this.action.time=cur; this.mixer.setTime(cur); }
      }
    });
    // ======================================================================
  </script>
</body>
</html>

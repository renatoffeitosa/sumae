<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — pistas.glb (“naosoubau”, loop 0–500)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .a-canvas, canvas { background:transparent !important; display:block; }
    body, a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false; powerPreference:high-performance"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="30000">
      <a-asset-item id="pistasmodel" src="./pistas.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="pistas"
        gltf-model="#pistasmodel"
        position="0 0 0.02"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        clip-range-frames-keep="start:0; end:500; fps:30; clipName:naosoubau">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Loop no intervalo de FRAMES [start, end) e mantém o avanço do tempo mesmo se o target se perder.
    // Seleciona o clipe "naosoubau" (exatamente esse nome).
    AFRAME.registerComponent('clip-range-frames-keep', {
      schema: {
        start:   {type: 'int', default: 0},
        end:     {type: 'int', default: 500},
        fps:     {type: 'number', default: 30},
        clipName:{type: 'string', default: ''}
      },
      init() {
        this.mixer = null;
        this.action = null;
        this.clip = null;
        this.startSec = 0;
        this.endSec = 0;

        this._onModel = this._onModel.bind(this);
        this.el.addEventListener('model-loaded', this._onModel);
      },
      remove() {
        this.el.removeEventListener('model-loaded', this._onModel);
        if (this.mixer) { this.mixer.stopAllAction(); this.mixer = null; }
      },
      _onModel(e) {
        const model = e.detail.model;
        const anims = (model && model.animations) || [];
        if (!anims.length) {
          console.warn('[clip-range-frames-keep] Nenhuma animação encontrada em pistas.glb.');
          return;
        }
        const wanted = (this.data.clipName || '').trim();
        let clip = anims[0];
        if (wanted) {
          const byName = anims.find(c => (c.name||'') === wanted);
          if (byName) clip = byName;
          else console.warn(`[clip-range-frames-keep] Clip "${wanted}" não encontrado. Usando primeiro clip: "${clip.name}".`);
        }
        this.clip = clip;

        this.mixer = new THREE.AnimationMixer(model);
        this.action = this.mixer.clipAction(this.clip);
        this.action.loop = THREE.LoopRepeat;
        this.action.clampWhenFinished = false;
        this.action.enabled = true;
        this.action.play();

        const fps = Math.max(1, this.data.fps);
        this.startSec = Math.max(0, (this.data.start || 0) / fps);
        const fullDur = this.clip.duration;
        const endSecRequested = (this.data.end || 0) / fps;
        this.endSec = Math.min(fullDur, Math.max(this.startSec + 1e-3, endSecRequested || fullDur));

        this.action.time = this.startSec;
        this.mixer.setTime(this.startSec);

        // Avança mixer a cada frame (mesmo se o target sair do quadro)
        const sceneEl = this.el.sceneEl;
        const update = (evt) => {
          if (!this.mixer || !this.action) return;
          const delta = (evt && evt.detail && evt.detail.delta ? evt.detail.delta / 1000 : 0.016);
          this.mixer.update(delta);
          const range = this.endSec - this.startSec;
          if (range > 0) {
            let cur = this.action.time;
            if (cur < this.startSec) {
              cur = this.startSec + ((cur - this.startSec) % range + range) % range;
              this.action.time = cur; this.mixer.setTime(cur);
            } else if (cur >= this.endSec) {
              cur = this.startSec + ((cur - this.startSec) % range);
              this.action.time = cur; this.mixer.setTime(cur);
            }
          }
        };
        if (!sceneEl.hasOwnProperty('_clipRangeKeepBound')) {
          sceneEl._clipRangeKeepBound = update;
          sceneEl.addEventListener('tick', sceneEl._clipRangeKeepBound);
        }
      }
    });
  </script>
</body>
</html>

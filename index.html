<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR MindAR — pistas.glb (loop 0–20s)</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .a-canvas, canvas { background:transparent !important; display:block; }
    body, a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1"
    renderer="alpha:true; antialias:false; physicallyCorrectLights:false; powerPreference:high-performance"
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    style="width:100vw; height:100vh;">

    <a-assets timeout="30000">
      <a-asset-item id="pistasmodel" src="./pistas.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="pistas"
        gltf-model="#pistasmodel"
        position="0 0 0.02"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        clip-range-seconds="start:0; end:20">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Controla a animação por SEGUNDOS, fazendo loop no intervalo [start, end)
    AFRAME.registerComponent('clip-range-seconds', {
      schema:{ start:{type:'number', default:0}, end:{type:'number', default:20} },
      init(){
        this.mixer = null;
        this.action = null;
        this.clip = null;
        this.start = 0;
        this.end = 0;

        this._onModel = this._onModel.bind(this);
        this.el.addEventListener('model-loaded', this._onModel);
      },
      remove(){
        this.el.removeEventListener('model-loaded', this._onModel);
        if (this.mixer) { this.mixer.stopAllAction(); this.mixer = null; }
      },
      _onModel(e){
        const model = e.detail.model;
        const clips = (model && model.animations) || [];
        if (!clips.length) {
          console.warn('[clip-range-seconds] Nenhuma animação encontrada em pistas.glb.');
          return;
        }
        this.clip = clips[0];

        this.mixer = new THREE.AnimationMixer(model);
        this.action = this.mixer.clipAction(this.clip);
        this.action.loop = THREE.LoopRepeat;
        this.action.clampWhenFinished = false;
        this.action.enabled = true;
        this.action.play();

        const full = this.clip.duration;
        this.start = Math.max(0, this.data.start || 0);
        const desiredEnd = (this.data.end == null ? full : this.data.end);
        this.end = Math.min(full, Math.max(this.start + 1e-3, desiredEnd));

        this.action.time = this.start;
        this.mixer.setTime(this.start);
      },
      tick(t, dt){
        if (!this.mixer || !this.action) return;
        const delta = (dt || 0) / 1000;
        this.mixer.update(delta);

        const range = this.end - this.start;
        if (range <= 0) return;
        let cur = this.action.time;
        if (cur < this.start) {
          cur = this.start + ((cur - this.start) % range + range) % range;
          this.action.time = cur; this.mixer.setTime(cur);
        } else if (cur >= this.end) {
          cur = this.start + ((cur - this.start) % range);
          this.action.time = cur; this.mixer.setTime(cur);
        }
      }
    });
  </script>
</body>
</html>
